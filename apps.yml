calibreboxnew:
  git: https://github.com/LyzardKing/CalibreBoxNew
  name: "CalibreBoxNew"
  description: |
    CalibreBoxNew is an Android application that reads and manages a Calibre e-book library hosted on Dropbox. The project includes a Makefile wrapper for common build, copy, install and run tasks and uses the Gradle wrapper to build the Android app.

    <p>Functionality<p>

    - Browse and search books
    - Download books to local storage
    - Share books directly from the app
    - Send books to Kobo (via the Dropbox integration)
    - Add additional libraries


  # As described on https://f-droid.org/en/docs/Build_Metadata_Reference/#Categories,
  # you can use any name here, but you should look at the existing categories first
  categories:
    - Reading
